
<h2>Component Creator</h2>


<button id="analise-page">Analise</button>
<button id="post-data">Post Data</button>
<button id="export-slice">Export Slice</button>
<button id="cancel">Cancel</button>

<script>

document.getElementById('analise-page').onclick = () => {
  parent.postMessage({ pluginMessage: { type: 'analise-page' } }, '*')
}
document.getElementById('post-data').onclick = () => {
  parent.postMessage({ pluginMessage: { type: 'post-data' } }, '*')
}
document.getElementById('export-slice').onclick = () => {
  parent.postMessage({ pluginMessage: { type: 'export-slice' } }, '*')
}
document.getElementById('cancel').onclick = () => {
    parent.postMessage({ pluginMessage: { type: 'cancel' } }, '*')
}

</script>
